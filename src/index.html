<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./sass/style.scss" />
    <title>Calendar - Grid</title>
  </head>
  <body>
    <section id="calendar">
      <div class="container">
        <div class="calendar">
          <div class="month text-small">
            <div class="month__prev">
              &larr; <span class="month__prev-name"></span>
            </div>
            <div class="month__current-name"></div>
            <div class="month__next">
              <span class="month__next-name"></span> &rarr;
            </div>
          </div>

          <div class="day-of-week text-medium">
            <!-- Weeks -->
          </div>

          <div class="date">
            <!-- Dates -->
          </div>

          <div class="event-popup">
            <div class="close-popup">&times;</div>
            <div class="user">
              <img src="img/my_img.jpg" alt="" class="user__img" />
              <h2 class="user__name text-medium">vadim s.</h2>
              <div class="user__role">web developer</div>
            </div>
            <div class="event text-medium">
              <div class="event__time">9:00AM</div>
              <div class="event__objective">Meeting with Ralph</div>
              <div class="event__time">1:00PM</div>
              <div class="event__objective">Brunch with Kim</div>
              <div class="event__time">3:00PM</div>
              <div class="event__objective">Grab groceries</div>
            </div>
            <div class="icon">
              <a href="#" class="icon__link"
                ><i class="fas fa-plus-circle fa-4x"></i
              ></a>
            </div>
          </div>

          <div class="years">
            <div class="year">
              <div class="year__arrow-up">&uarr;</div>
              <div class="year__content">
                <!-- Years -->
              </div>
              <div class="year__arrow-down">&darr;</div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="./js/script.js"></script>
  </body>
</html>
