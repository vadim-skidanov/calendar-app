<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./sass/style.scss" />
    <title>Calendar - Grid</title>
  </head>
  <body>
    <section id="calendar">
      <div class="container">
        <div class="calendar">
          <div class="month text-small">
            <div class="month__prev">
              &larr; <span class="month__prev-name"></span>
            </div>
            <div class="month__current-name"></div>
            <div class="month__next">
              <span class="month__next-name"></span> &rarr;
            </div>
          </div>

          <div class="day-of-week text-medium">
            <!-- Weeks -->
          </div>

          <div class="date">
            <!-- Dates -->
          </div>

          <div class="event-popup">
            <!-- <div class="close-popup">&times;</div> -->
            <div class="user">
              <img src="img/my_img.jpg" alt="" class="user__img" />
              <h2 class="user__name text-medium">vadim s.</h2>
              <div class="user__role">web developer</div>
            </div>
            <div class="event text-medium">
              <!-- Events -->
            </div>
            <div class="add-event">
              <div class="add-event__icon">
                <a href="#new-event" class="add-event__link"
                  ><i class="fas fa-plus-circle fa-4x"></i
                ></a>
              </div>
            </div>
          </div>

          <div class="new-event" id="new-event">
            <div class="new-event__content">
              <a href="#calendar" class="new-event__close">&times;</a>
              <div class="new-event__form">
                <form action="#" class="form">
                  <div class="form__group">
                    <input
                      type="time"
                      id="time"
                      value="08:00"
                      class="form__time"
                    />
                  </div>
                  <div class="form__group">
                    <input
                      type="text"
                      id="title"
                      class="form__title"
                      maxlength="25"
                      placeholder="Title"
                    />
                  </div>
                  <div class="form__group">
                    <button
                      type="button"
                      id="btnInsert"
                      class="form__submit"
                    >Add</button>
                </form>
              </div>
            </div>
          </div>

          <div class="years">
            <div class="year">
              <div class="year__arrow-up">&uarr;</div>
              <div class="year__content">
                <!-- Years -->
              </div>
              <div class="year__arrow-down">&darr;</div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="./js/script.js"></script>
  </body>
</html>
